{% load cart_template_tags %}

{% load static %}


    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand-logo" href="{% url 'core:home' %}"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'core:home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'core:shop' %}" id="navbarDropdown_1"
                                      >
                                        Shop
                                    </a>
                                    
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link " href="{% url 'core:about' %}"
                                       >
                                        About Us
                                    </a>
                                
                                </li>
                        
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'core:contact' %}">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="hearer_icon d-flex">
                            <a id="search_1" class="mt-3" href="javascript:void(0)"><i class="ti-search "></i></a>
                        
                         {% if request.user.is_authenticated %}
                         
                            <div class="cart mt-3">
                                <a class="dropdown-toggle " href="{% url 'core:cart' %}">
                                    <i class="fas fa-shopping-cart"> {{ request.user|cart_item_count }}</i>
                              
                                </a>
                             
                                
                            </div>
                            
                            <div class="cart mt-3">
                                <a class="dropdown-toggle mt-2" href="{% url 'account_logout' %}">
                                    <i class="fas fa-sign-out-alt">Logout</i>
                               
                                </a>
                             
                                
                            </div>
                            {% else %}
       <div class="cart">
                                <a class="dropdown-toggle btn_3 ml-3"  href="{% url 'account_login' %}">
                                   Login

                                </a>
                             
                                
                            </div>
                            {% endif %}
                      

                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="search_input" id="search_input_box">
            <div class="container ">
                <form method="GET" action="{% url 'core:search'%}"  class="d-flex justify-content-between search-inner">
                    <input type="text" class="form-control" value="{{ request.GET.q }}" name="q"  id="search_input" placeholder="Search Here">
                    <button type="submit" class="btn"></button>
                    <span class="ti-close" id="close_search" title="Close Search"></span>
                </form>
            </div>
        </div>
    </header>
    <!-- Header part end-->
